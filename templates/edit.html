<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传算法</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layui/css/admin.css" media="all">

    <link rel="shortcut icon" href="/static/layui/images/favicon.ico"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<div class="layui-fluid">

    <form class="layui-form layui-form-pane" action="//" method="post" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">算法名称</label>
            <div class="layui-input-block">
                <input type="text" name="algorithm_name" lay-verify="required"
                       autocomplete="on" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">算法类型</label>
            <div class="layui-input-block">
                <select name="algorithm_type" lay-verify="required">
                    <option value=""></option>
                    <option value="regression">回归</option>
                    <option value="clustering">聚类</option>
                    <option value="classification">分类</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                            <textarea name="description" class="layui-textarea"
                            ></textarea>
            </div>
        </div>

        <button type="button" class="layui-btn  layui-btn-primary" id="upload1">
            选择算法文件
        </button>
        <button type="submit" class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
    </form>


</div>


<script src="/static/layui/layui.js" charset="utf-8"></script>

<script>
    //从父页面传递参数
    var id = null;

    function child(d) {
        //console.log(d);
        id = d.id;  //全局？？
        layui.use('form', function () {
            var form = layui.form;
            form.val('example', {
                "algorithm_name": d.algorithm_name // "name": "value"
                , "algorithm_type": d.algorithm_type
                , "description": d.description
            });
            form.render();
        });
    }

    layui.use(['upload', 'layer', 'form'], function () {
        var upload = layui.upload
            , layer = layui.layer
            , form = layui.form;

        //上传文件
        var location = null, file_type = null;
        upload.render({
            elem: '#upload1' //绑定元素
            , url: '/upload' //上传接口
            , accept: 'file'
            , multiple: true
            , done: function (res) {
                location = res.location;
                file_type = res.file_type;
                console.log(location);
                console.log(file_type);
                layer.msg(res.filename + '上传成功');
            }
        });

        //监听提交
        form.on('submit(submit)', function (data) {

                if (id == null) {     //插入
                    $.ajax({
                        url: "/insert/" + location + "/" + file_type,
                        async: true,
                        type: 'post',
                        dataType: 'json',
                        data: data.field,
                        success: function (d) {
                            layer.msg("添加成功!请等待系统自动跳转");
                            if (d.code == 0) {
                                setTimeout(function () {
                                    var index = parent.layer.getFrameIndex(window.name);//获取窗口索引
                                    parent.layer.close(index);//关闭弹出层
                                    parent.location.reload();  //重新加载父页面
                                }, 2000);
                            }
                        },
                        error: function () {
                            layer.alert("添加失败！");
                        }
                    });
                } else {   //更新
                    $.ajax({
                        url: "/update/" + id + '/' + location + "/" + file_type,
                        async: true,
                        type: 'post',
                        dataType: 'json',
                        data: data.field,
                        success: function (d) {
                            layer.msg("编辑成功!请等待系统自动跳转");
                            if (d.code == 0) {
                                setTimeout(function () {
                                    var index = parent.layer.getFrameIndex(window.name);//获取窗口索引
                                    parent.layer.close(index);//关闭弹出层
                                    parent.location.reload();  //重新加载父页面
                                }, 2000);
                            }
                        },
                        error: function () {
                            layer.alert("编辑失败！");
                        }
                    });

                }

            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    })
</script>

</div>


</body>
</html>
